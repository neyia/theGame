                                var play;
                                function onYouTubePlayerAPIReady() {
                                    play = new YT.Player('youtube', {videoId: 'IuHnAq6PMT4'});

                                        play.playVideo();
                                        $('#play').hide();
                                        $('#btn-video').hide();
                                    };
                                    document.getElementById('play').onclick = function () {
