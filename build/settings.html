                            <div class="rating" data-rate="2">

                                <i class="rating__star rating__star--active icon-star"></i>
                                <i class="rating__star rating__star--active icon-star"></i>
                                <i class="rating__star icon-star"></i>
                                <i class="rating__star icon-star"></i>
                                <i class="rating__star icon-star"></i>
                            </div>
                        </div>
                        <div class="author panel-bg panel-bg--middle">
                            <p class="author-name">Контантин Константинович Константинопольский</p>
                        </div>
                        <div class="menu panel-bg panel-bg--last">
                            <ul class="menu-list">
                                <li class="menu-item menu-item--active">
                                    <a href="javascript:void(0)" class="menu-item__link">игра</a>
                                </li>
                                <li class="menu-item">

                                <li class="menu-item">
                                    <a href="javascript:void(0)" class="menu-item__link">настройки</a>
                                </li>
                                <li class="menu-item">
                                    <a href="javascript:void(0)" class="menu-item__link">страховка</a>
                                </li>
                                <li class="menu-item">
                                    <a href="javascript:void(0)" class="menu-item__link">помощь</a>
                                </li>
                                <li class="menu-item">
                                    <a href="javascript:void(0)" class="menu-item__link">статистика/рейтинг</a>
                                </li>
                                <li class="menu-item">
                                    <a href="javascript:void(0)" class="menu-item__link">выход</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="content">
                        <div class="title">
                            <div class="title__text">настройка</div>
                        </div>

                        <div class="text-block text-block--settings">
                            <p class="text-block__title">Сменить аватар</p>
                            <form class="form-settings">
                                <div class="form-row">
                                    <div class="form-item form-avatar">
                                        <label class="form-avatar__label">
                                            <span class="form-avatar__image">
                                                <img src="images/avatar/petr.png" class="form-avatar__picture" alt="petr"/>
                                            </span>
                                            <input type="radio" class="form-avatar__checkbox" name="selected_avatar"/>
                                            <span class="form-avatar__name">
                                                Петр1
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-item form-avatar">
                                        <label class="form-avatar__label">
                                            <span class="form-avatar__image">
                                                <img src="images/avatar/alex.png" class="form-avatar__picture" alt="alex"/>
                                            </span>
                                            <input type="radio" class="form-avatar__checkbox" name="selected_avatar"/>
                                            <span class="form-avatar__name">
                                                А.Пушкин
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-item form-avatar">
                                        <label class="form-avatar__label">
                                            <span class="form-avatar__image">
                                                <img src="images/avatar/albert.png" class="form-avatar__picture"
                                                     alt="albert"/>
                                            </span>
                                            <input type="radio" class="form-avatar__checkbox" name="selected_avatar"/>
                                            <span class="form-avatar__name">
                                                А.эйнштейн
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-item form-avatar">
                                        <label class="form-avatar__label">
                                            <span class="form-avatar__image">
                                                <img src="images/avatar/wolfgang.png" class="form-avatar__picture"
                                                     alt="wolfgang"/>
                                            </span>
                                            <input type="radio" class="form-avatar__checkbox" name="selected_avatar"/>
                                            <span class="form-avatar__name">
                                                А.моцарт
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-item form-avatar">
                                        <label class="form-avatar__label">
                                            <span class="form-avatar__image">
                                                <img src="images/avatar/Christopher.png" class="form-avatar__picture"
                                                     alt="Christopher"/>
                                            </span>
                                            <input type="radio" class="form-avatar__checkbox" name="selected_avatar"/>
                                            <span class="form-avatar__name">
                                                х.колумб
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </form>

                            <form class="form-settings">
                                <p class="text-block__title">Сменить логин</p>
                                <div class="form-row">
                                    <div class="form-item form-item--input">
                                        <input type="text" class="control control-input form-item__input"
                                               placeholder="Ваш новый логин"/>
                                        <button class="btn btn-primary form-item__btn" type="submit">
                                            изменить
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <form class="form-settings">
                                <p class="text-block__title">Сменить пароль</p>
                                <div class="form-row">
                                    <div class="form-item form-item--input">
                                        <input type="password" class="control control-input form-item__input"
                                               placeholder="Старый пароль"/>
                                        <input type="password" class="control control-input form-item__input"
                                               placeholder="Новый пароль"/>
                                        <input type="password" class="control control-input form-item__input"
                                               placeholder="Повторите пароль"/>
                                        <button class="btn btn-primary form-item__btn " type="submit">
                                            изменить
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="text-block text-block--footer"></div>
                    </div>
                </div>

        </div>
